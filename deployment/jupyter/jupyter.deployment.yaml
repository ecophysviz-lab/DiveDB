        #       key: POSTGRES_USER
        # - name: POSTGRES_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: divedb-postgres-credentials
        #       key: POSTGRES_PASSWORD
        # - name: DJANGO_SECRET_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: divedb-postgres-credentials
        #       key: DJANGO_SECRET_KEY
