apiVersion: apps/v1
kind: Deployment
metadata:
  name: divedb-jupyter-deployment
  labels:
    app: divedb-jupyter-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: divedb-jupyter
  template:
    metadata:
      labels:
        app: divedb-jupyter
    spec:
      imagePullSecrets:
      - name: ghcr-login-ecophysviz
      containers:
      - name: jupyter
        image: ghcr.io/ecophysviz-lab/divedb-jupyter:latest
        imagePullPolicy: Always
