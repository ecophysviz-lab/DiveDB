[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add the current directory to the Python path
pythonpath = .

# Configure logging
log_cli = False
log_cli_level = INFO

# Configure warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
