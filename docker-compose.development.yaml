  #   ports:
  #     - "4200:4200"
  #   env_file:
  #     - .env
  #   volumes:
  #     - ${LOCAL_DATA_PATH}:${CONTAINER_DATA_PATH}

  jupyter:
    build:
      context: ./jupyter
    ports:
      - "8888:8888"
      - "8050:8050"
      - "8051:8051"
      - "8052:8052"
      - "8053:8053"
    env_file:
      - .env
    volumes:
      - ${LOCAL_DATA_PATH}:${CONTAINER_DATA_PATH}
      - ./DiveDB:/app/DiveDB
      - ./pyproject.toml:/app/pyproject.toml
      - ./setup.py:/app/setup.py
      - ./data:/app/data
      - ./pyologger:/app/pyologger
      - ./scripts:/app/scripts
      - ./threejs_model:/app/threejs_model
    depends_on:
      - metadata_database
